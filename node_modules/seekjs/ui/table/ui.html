<%
    var list = this.list;
%>
<table width="80%">
    <caption>{list.title}</caption>
    <thead>
        <tr>
            {foreach from=list.keys key=key}
            <th data-event="sort:{key}">
                {item}{if this.key==key}{if this.dir=="asc"}<i>↑</i>{else}<i>↓</i>{/if}{/if}
            </th>
            {/foreach}
        </tr>
    </thead>
    <tbody>
        {foreach from=list.data item=rs}
        <tr>
            {foreach from=rs key=key}
            <td>{item}</td>
            {/foreach}
        </tr>
        {/foreach}
    </tbody>
</table>
